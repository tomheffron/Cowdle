<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowdle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="banner">
        <div class="banner-content">
            <span class="emoji">üêÆ</span>
            <h1 class="banner-title">COWDLE</h1>
            <button id="infoButton" class="info-button" title="Information">‚ÑπÔ∏è</button>
        </div>
    </header>
    <div class="game-container">
        <h2 class="subtitle">Can you identify the breed of this cow?</h2>
        <div class="gallery">
            <button id="prevImage" class="nav-button">&#10094;</button>
            <img id="cowImage" src="cows/holstein.jpg" alt="Cow image" />
            <button id="nextImage" class="nav-button">&#10095;</button>
        </div>
        <input type="text" id="guess" placeholder="Enter your guess" />
        <div id="suggestions" class="suggestions"></div>
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <div id="incorrectGuesses" class="incorrect-guesses"></div>
    </div>

    <div id="infoPopup" class="info-popup">
    <div class="info-content">
        <h2>How to Play</h2>
        <p>Welcome to Cowdle! Here's how to play:</p>
        <p>Take a look at the images of the cow breed presented, switch between photos using the arrows.</p>
        <p>Type your guess for the breed of the cow in the box and submit your guess.</p>
        <button id="closeInfo" class="close-info">Close</button>
    </div>
</div>


    <!-- Include JavaScript file -->
    <script src="script.js"></script>
    <div id="popup" class="popup">Correct!</div>
</body>
</html>
